<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Zero</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="public/js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="public/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>

    <h1 class="animated lightSpeedIn">Hue Hunter</h1>

  </header>

  <main>

      <div class="gameBoard">
        <audio src="public/assets/correct_ping.mp3"></audio>
        <p hidden class="roundDisplay"> Round <span class="round"></span></p>
      </div>

      <div class="difficulty">
        <button type="button" class="easyButton">Play Easy</button>
        <button type="button" class="hardButton">Play Hard</button>
      </div>

      <div class="inplay">
        <button hidden type="button" class="resetButton">Reset Game</button>
        <button hidden type="button" class="nextButton animated infinite pulse">Next Round</button>
      </div>

      <div class="scoreSound">
        <p>Quickest Time: <span class="quickTime"></span> seconds</p>
        <audio src="public/assets/hue_hunter_background.mp3"></audio>
        <button type="button" class="soundOnOff">Sound On/Off</button>
      </div>

  </main>

  <footer>

    <div class="leftfoot">
      <p>Created by &#60&#62&#32;Nimesh Patel&#32;&#60&#62</p>
    </div>

    <div class="rightfoot">

      <a href="https://github.com/n2kp" target="_blank"><i class="fa fa-github git" style="font-size:24px" aria-hidden="true"></i></a>
    </div>

  </footer>

</body>
</html>
