<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Zero</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="public/js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="public/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- <script src="dist/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="dist/sweetalert.css"> -->
</head>
<body>

  <header>

    <h1>Hue Hunter</h1>

  </header>

  <main>

      <div class="gameBoard">
        <p class="roundDisplay"> Round <span class="round"></span></p>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <div class="difficulty">
        <button type="button" class="easyButton">Play Easy</button>
        <button type="button" class="hardButton">Play Hard</button>
      </div>

      <div class="inplay">
        <button type="button" class="resetButton">Reset Game</button>
        <button type="button" class="nextButton">Next Round</button>
      </div>

      <div class="scoreSound">
        <p>Quickest Time: <span class="quickTime"></span> seconds</p>
        <audio></audio>
        <button type="button" class="soundOnOff">Sound On/Off</button>
      </div>

  </main>

  <footer>
     <p>Created by &#60&#62</p>

  </footer>
</body>
</html>
